<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="/static/css/login.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        
    </head>
    <body> 
        <div class="wrapper">
            <form method = "POST" action= "{% url 'log' %}">
                {% csrf_token %}
                <h3 id = "form-title">Create an Account</h3>
                <h2 id = "login">Login</h2> 
                <div id="rectangle"></div>
                <div id = "email" class="input-box">
                    <input type="text" placeholder="Email" name="username" required>
                    <i class='bx bx-envelope'></i>
                </div>

                <div id = "password" class="input-box">
                    <input type="password" placeholder="password" name="password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>

                <button type="submit" name = "login-sub" class="btn"><p id= "login-button"> Login</p> </button>
                
                <div class="Signup-link">
                    <p id = "sign-up">| Don't Have an account?
                    <a href="{% url 'sign-up' %}">
                        <strong><bold>SignUp</bold></bold></strong></a>
                    </p>
                </div>
            </form>
        </div>
    </body>

</html>

{% endblock %}
